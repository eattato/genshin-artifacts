<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>원신 성유물 계산기</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="../fragments/js/jquery.js"></script>
    <script src="../fragments/js/jquery.cookie.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="../resource/images/logo.png" alt="" />
      </div>
    </div>
    <div class="main">
      <div class="characters">
        <div class="characters_title">캐릭터 선택</div>
        <div class="character_list"></div>
      </div>
      <div class="edit">
        <div class="edit_title">입력하기</div>
        <div class="edit_auto">
          <div class="edit_title">자동 입력</div>
          <select class="edit_select" id="server">
            <option value="os_asia">아시아</option>
            <option value="os_usa">미국</option>
            <option value="os_euro">유럽</option>
            <option value="os_cht">중국</option>
          </select>
          <input
            class="edit_input"
            id="uid"
            type="text"
            placeholder="원신 UID"
          />
          <input
            class="edit_input"
            id="ltuid"
            type="text"
            placeholder="ltuid 값"
          />
          <input
            class="edit_input"
            id="ltoken"
            type="text"
            placeholder="ltoken 값"
          />
          <div class="edit_submit">제출</div>
        </div>
        <div class="edit_semi">
          <div class="edit_title">수동 입력</div>
          <div class="edit_character">
            <a href="">캐릭터 수정</a>
          </div>
          <div class="edit_artifacts">
            <a href="">성유물 수정</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
